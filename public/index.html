<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport" content="user-scalable=yes" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" href="favicon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <style>
      html, body, #app { width: 100%; height: 100%; margin: 0; padding: 0; }
      .yxb-home { background-color: #303133; height: 100%; display: flex; flex-direction: column; }
      .yxb-home__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .yxb-home__footer { width: 100%; flex-grow: 0; text-align: center; padding: 1em 0; }
      .yxb-home__footer > a { font-size: 12px; color: #ABABAB; text-decoration: none; }
      .yxb-home__loading { height: 32px; width: 32px; margin-bottom: 20px; }
      .yxb-home__title { color: #FFF; font-size: 14px; margin-bottom: 10px; }
      .yxb-home__sub-title { color: #ABABAB; font-size: 12px; }

    </style>
  </head>
  <body>
    <noscript>
      <strong>
        请打开浏览器的 JavaScript 否则无法正常浏览
      </strong>
    </noscript>
    <div id="app">
      <div class="yxb-home">
        <div class="yxb-home__main">
          <img class="yxb-home__loading" src="./image/loading/loading-spin.svg" alt="">
          <div class="yxb-home__title">
            正在加载
          </div>
          <div class="yxb-home__sub-title">
            页面正在努力加载中，请耐心等待哦~
          </div>
        </div>
        <div class="yxb-home__footer">

        </div>
      </div>
    </div>

  </body>
</html>
